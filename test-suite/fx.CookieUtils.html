<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../dist/fx.min.js"></script>
	<script type="text/javascript" src="js/Benchmark.js"></script>
</head> 
<body>

	<div id="results"></div>

	<script>

		function runTests(){
			benchmark.assert(fx.CookieUtils.set('hello', 'world') == 'hello=world', 'set cookie');
			benchmark.assert(fx.CookieUtils.has('hello'), 'has cookie');
			benchmark.assert(fx.CookieUtils.get('hello') == 'world' , 'get cookie');

			// Deleting the cookie
			fx.CookieUtils.delete('hello')

			benchmark.assert(fx.CookieUtils.has('hello') == false, 'deleted cookie');
		}

		var benchmark = new Benchmark(document.getElementById('results'), 'fx.System');
		runTests();
	</script>
</body>
</html>
